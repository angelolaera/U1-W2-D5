<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>
    <link rel="stylesheet" href="Amazon Page/assets/css/style.css" />
    <link rel="stylesheet" href="/Amazon Page/assets/css/reset.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/Amazon Page/assets/images/logo.png" alt="logo Amazon" width="100px" />
      </div>
      <div class="navbar">
        <div class="nav-item"><a href="#">All</a></div>
        <div class="nav-item"><a href="#">Today's Deals</a></div>
        <div class="nav-item"><a href="#">Customer Service</a></div>
        <div class="nav-item"><a href="#">Registry</a></div>
        <div class="nav-item"><a href="#">Gift Cards</a></div>
        <div class="nav-item"><a href="#">Sell</a></div>
      </div>
    </header>
    <main>
      <div class="orangebanner">
        <div><h2>Shop All Holiday Gift Cards</h2></div>
      </div>
      <div class="ggbanner"></div>
      <div class="card-container">
        <div class="titlecard">
          <div class="txt1"><p>Find the perfect gift</p></div>
          <div class="txt2">
            <p>Shop Now</p>
          </div>
        </div>
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
      </div>
      <div class="bannerContainer">
        <div class="bmbanner1"></div>
        <div class="titlecard2">
          <div class="txt3"><p>Play the gifting game</p></div>
          <div class="txt4">
            <p>Shop Gaming</p>
          </div>
        </div>

        <div class="bmbanner1"></div>
        <div class="titlecard2">
          <div class="txt3"><p>The sound of Cheer</p></div>
          <div class="txt4">
            <p>Shop Audio & Accessories</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="prebanner">
        <a href="#">Back to top</a>
      </div>
      <div class="footer_">
        <img src="/Amazon Page/assets/images/logo.png" alt="Logo Amazon" width="200" />
      </div>
    </footer>
    <script src="JS Exercises/D5.js"></script>
  </body>
</html>
